<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .upload-area {
            width: 100%;
            aspect-ratio: 1;
            border: 3px dashed #667eea;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: scale(1.02);
        }

        .upload-area.has-image {
            border: 3px solid #667eea;
            background: transparent;
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 64px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 18px;
            text-align: center;
            padding: 0 20px;
        }

        .upload-text.has-image {
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .analyze-btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .analyze-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .filename {
            margin-top: 15px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
        <div class="container">
        <h1>Image Analyzer</h1>
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.tif,.tiff" />
            <div class="upload-icon" id="uploadIcon">üìÅ</div>
            <div class="upload-text" id="uploadText">
                –ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –∑–∞–≥—Ä—É–∑–∏—Ç—å PNG/JPG/TIF –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            </div>
            <img id="previewImage" class="preview-image" style="display: none;" />
        </div>
        <div class="filename" id="filename"></div>
        <div class="error-message" id="errorMessage"></div>
        <div class="filename" id="resultText" style="margin-top: 10px; font-weight: 600;"></div>
        <button class="analyze-btn" id="analyzeBtn" disabled>–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const uploadIcon = document.getElementById('uploadIcon');
        const uploadText = document.getElementById('uploadText');
        const filename = document.getElementById('filename');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const errorMessage = document.getElementById('errorMessage');
        const resultText = document.getElementById('resultText');

        let selectedFile = null;

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                if (!['image/png', 'image/jpeg', 'image/jpg', 'image/tiff'].includes(file.type)) {
                    errorMessage.style.color = '#e74c3c';
                    errorMessage.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ PNG/JPG/JPEG/TIF —Ñ–∞–π–ª';
                    return;
                }

                errorMessage.textContent = '';
                resultText.textContent = '';
                selectedFile = file;
                filename.textContent = `–í—ã–±—Ä–∞–Ω —Ñ–∞–π–ª: ${file.name}`;

                if (file.type === 'image/tiff' || file.name.toLowerCase().endsWith('.tif') || file.name.toLowerCase().endsWith('.tiff')) {
                    try {
                        analyzeBtn.disabled = true;
                        errorMessage.style.color = '#666';
                        errorMessage.textContent = '–ì–æ—Ç–æ–≤–∏–º –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä TIF...';

                        const formData = new FormData();
                        formData.append('file', file);

                        const response = await fetch('/preview', {
                            method: 'POST',
                            body: formData
                        });

                        const result = await response.json();

                        if (response.ok && result.preview_image) {
                            previewImage.src = `data:image/png;base64,${result.preview_image}`;
                            previewImage.style.display = 'block';
                            uploadIcon.style.display = 'none';
                            uploadText.classList.add('has-image');
                            uploadArea.classList.add('has-image');
                            errorMessage.textContent = '';
                        } else {
                            errorMessage.style.color = '#e74c3c';
                            errorMessage.textContent = result.error || '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä TIF';
                        }
                    } catch (err) {
                        errorMessage.style.color = '#e74c3c';
                        errorMessage.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ TIF';
                    } finally {
                        analyzeBtn.disabled = false;
                    }
                } else {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        previewImage.src = event.target.result;
                        previewImage.style.display = 'block';
                        uploadIcon.style.display = 'none';
                        uploadText.classList.add('has-image');
                        uploadArea.classList.add('has-image');
                        analyzeBtn.disabled = false;
                    };
                    reader.readAsDataURL(file);
                }
            }
        });

        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                errorMessage.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª';
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            analyzeBtn.disabled = true;
            analyzeBtn.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞...';
            errorMessage.style.color = '#666';
            errorMessage.textContent = '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è...';
            resultText.textContent = '';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    resultText.textContent = result.message || '–û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞.';

                    if (result.processed_image) {
                        previewImage.src = `data:image/png;base64,${result.processed_image}`;
                        previewImage.style.display = 'block';
                        uploadIcon.style.display = 'none';
                        uploadText.classList.add('has-image');
                        uploadArea.classList.add('has-image');
                    }

                    errorMessage.style.color = '#27ae60';
                    errorMessage.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∞.';
                } else {
                    errorMessage.style.color = '#e74c3c';
                    errorMessage.textContent = result.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ/–æ–±—Ä–∞–±–æ—Ç–∫–µ —Ñ–∞–π–ª–∞';
                }
            } catch (error) {
                errorMessage.style.color = '#e74c3c';
                errorMessage.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º';
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = '–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å';
            }
        });
    </script>
</body>
</html>
